<!DOCTYPE html>
<html>
    <head>
        <title>Media Queries Mobile First Demo</title>
        <link rel="stylesheet" href="demo2.css" />
    </head>
    <body>
        <div class="card">
            <p>Hello I am the first card. I have only some text</p>
        </div>
        <div class="card card-with-image">
            <p>
                <span>Hello I am the second card. I have some text and an image.</span>
                <img src="card2.jpg" />
            </p>
        </div>
        <div class="card">
            <p>I am the third card. I can show you some code:</p>
            <pre>
                <code lang="css">
ul, li {
display: block;
list-style: none;
}

html {
background: #000;
}
                </code>
            </pre>
        </div>        
    </body>
</html>
