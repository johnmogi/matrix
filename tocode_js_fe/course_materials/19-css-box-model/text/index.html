<!DOCTYPE html>
<html>
    <head>
        <title>CSS Box Model</title>
        <style>
            b { font-size: 24px; margin: 10px; }
            p { background: cyan; }
            p:first-child {
                height: 30vh;
                width: 50vw;
                max-width: 300px;
                margin-left: auto;
                margin-right: auto;
            }

            p:nth-child(2) {
                padding: 10px 5px 5px 10px;
                border: 5px dashed pink;
                margin-top: 50px;
            }
        </style>
    </head>
    <head>
        <p>
            A <b>paragraph</b> is a block element
        </p>

    </head>
</html>
