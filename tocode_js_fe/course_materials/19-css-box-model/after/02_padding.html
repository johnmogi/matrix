<!DOCTYPE html>
<html>
    <head>
        <title>CSS Box Model</title>
        <style>
            b { font-size: 24px; }
            p { background: cyan; }
            p:first-child { }
            p:nth-child(2) {
              /* Padding: top right bottom left */
              padding: 10px 5px 5px 10px;
              /* Or padding: 10px (top/bottom) 5px (left/right) */
              /* Or padding: 8px (all 4 sides) */
            }
        </style>
    </head>
    <head>
        <p>
            A <b>paragraph</b> is a block element
        </p>

    </head>
</html>
